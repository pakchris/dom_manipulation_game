<!DOCTYPE html>
<html>
<head>
	<title>Pig Game</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow:200,300" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="gameBoard">

		<h2 id="newGame">NEW GAME</h2>
		<h2 id="rollDice">ROLL DICE</h2>
		<h2 id="hold">HOLD</h2>

		<div id="player1" class="player active">
			<h3>Player 1</h3>
			<p id="player1score" class="playerscore">0</p>
			<div class="currentScore">
				<p>current</p>
				<p id="player1current" class="playercurrent">0</p>
			</div>
		</div>

		<div id="player2" class="player">
			<h3>Player 2</h3>
			<p id="player2score" class="playerscore">0</p>
			<div class="currentScore">
				<p>current</p>
				<p id="player2current" class="playercurrent">0</p>
			</div>
		</div>

	</div>
</body>
<script src="index.js"></script>
</html>
